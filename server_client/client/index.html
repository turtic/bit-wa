<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center pulse">Blog App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row blog-posts">

        </div>

        <div class="row">
            <ul class="pagination center-align">
                <li class="disabled">
                    <a href="#!">
                        <i class="material-icons">chevron_left</i>
                    </a>
                </li>
                <li class="active">
                    <a href="#!">1</a>
                </li>
                <li class="waves-effect">
                    <a href="#!">2</a>
                </li>
                <li class="waves-effect">
                    <a href="#!">3</a>
                </li>
                <li class="waves-effect">
                    <a href="#!">4</a>
                </li>
                <li class="waves-effect">
                    <a href="#!">5</a>
                </li>
                <li class="waves-effect">
                    <a href="#!">
                        <i class="material-icons">chevron_right</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <a class="btn btn-floating btn-large cyan">
                        <i class="material-icons">star</i>
                    </a>
                    <a class="btn btn-floating btn-large cyan">
                        <i class="material-icons">cloud</i>
                    </a>
                    <a class="btn btn-floating btn-large cyan ">
                        <i class="material-icons">code</i>
                    </a>
                    <a id="mybtn" class="btn btn-floating btn-large cyan right pulse " onclick="$('.tap-target').tapTarget('open')">
                        <i class="material-icons">phone</i>
                    </a>

                    <!-- Tap Target Structure -->
                    <div class="tap-target teal lighten-3" data-activates="mybtn">
                        <div class="tap-target-content">
                            <h5>Available: 24/7</h5>
                            <p>Call us now to speak with someone about your matter.</p>
                            <a href="#!">Dismiss</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2018 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="module" src="index.js"></script>
